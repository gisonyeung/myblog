<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit">
	<meta charset="UTF-8">
	<title>游客管理</title>
	<link rel="stylesheet" href="/backstage/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/backstage/css/base.css">
</head>
<body>
	<div id="wrap">
		<div class="sidebar">
			<ul class="nav">
				<li><a href="#">博文管理</a></li>
				<li><a href="/admin/walkingblog">行博管理</a></li>
				<li><a href="/admin/book">书单管理</a></li>
				<li><a href="/admin/comment">评论管理</a></li>
				<li class="active"><a href="#">游客管理</a></li>
				<li><a href="/admin/member">订阅管理</a></li>
			</ul>
		</div>
		<div class="main">
			<h2 class="title">游客管理</h2>
			<div class="content">

				<table class="table table-condensed table-hover table-striped">
					<thead>
						<tr>
							<td width="250">昵称</td>
							<td width="350">邮箱</td>
							<td>网站</td>
							<td width="150">创建时间</td>
							<td width="150">操作</td>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr class="no-record">
							<td colSpan="20">暂无记录</td>
						</tr>
					</tbody>
				</table>
				<nav class="paging" id="paging1"  data-current="1" data-all="2"></nav>
			</div>
		</div>

	</div>
	<div class="modal fade" id="modal-comment" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="modal-comment-title">游客评论</h4>
	      </div>
	      <div class="modal-body">
	        <table class="table table-condensed table-hover table-striped">
				<thead>
					<tr>
						<td width="60">hostId</td>
						<td width="70">分类</td>
						<td width="100">所用昵称</td>
						<td width="100">回复对象</td>
						<td width="160">评论时间</td>
						<td>内容</td>
						<td width="150">操作</td>
					</tr>
				</thead>
				<tbody id="tbody2">
					<tr class="no-record">
						<td colSpan="20">暂无记录</td>
					</tr>
				</tbody>
			</table>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="/backstage/js/jquery-1.9.1.min.js"></script>
	<script src="/backstage/bootstrap/js/bootstrap.min.js"></script>
	<script src="/backstage/js/global.js"></script>
	<script src="/backstage/js/tourist.js"></script>
	<script type="text/template" id="tourist_tr_rpl">
		<tr class="tourist">
			<td>{{nickname}}</td>
			<td>{{email}}</td>
			<td>{{website}}</td>
			<td>{{time}}</td>
			<td>
				<button class="btn btn-default btn-xs view" data-target="{{email}}">查看评论</button>
				<button class="btn btn-default btn-xs delete" data-target={{touristId}}>删除</button>
			</td>
		</tr>
	</script>
	<script type="text/template" id="comment_tr_rpl">
		<tr class="comment {{type}}">
			<td>{{hostId}}</td>
			<td>{{type}}</td>
			<td title="email: {{email_from}}">{{nickname_from}}</td>
			<td title="email: {{email_to}}">{{nickname_to}}</td>
			<td>{{time}}</td>
			<td>{{content}}</td>
			<td>
				<a href="{{url}}" class="btn btn-default btn-xs" target="_blank">查看详情</a>
				<button class="btn btn-default btn-xs delete" data-target={{commentId}}>删除</button>
			</td>
		</tr>
	</script>
	<script type="text/template" id="norecord_rpl">
		<tr class="no-record">
			<td colSpan="20">暂无记录</td>
		</tr>
	</script>

</body>
</html>
