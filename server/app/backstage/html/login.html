<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit">
	<meta charset="UTF-8">
	<title>博客登录</title>
	<link rel="stylesheet" href="/backstage/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/backstage/css/base.css">
	<link rel="stylesheet" href="/backstage/css/login.css">
</head>
<body>
	<div id="wrap">
		<h1 class="login-title">博客后台管理系统</h1>
		<div class="login-box">
			<div class="row">
				<input type="text" class="form-control form-text" id="username" placeholder="用户名">
			</div>
				<div class="row">
				<input type="password" class="form-control form-text" id="password"placeholder="密码">
			</div>
			<div class="row">
				<button type="button" class="btn btn-success" id="login">登录</button>
			</div>
			<div class="row">
				<p class="text-danger" id="tip-text">错误</p>
			</div>
		</div>
	</div>
	<script src="/backstage/js/jquery-1.9.1.min.js"></script>
	<script src="/backstage/bootstrap/js/bootstrap.min.js"></script>
	<script src="/backstage/js/login.js"></script>
</body>
</html>
