<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="renderer" content="webkit">
	<meta charset="UTF-8">
	<title>书单管理</title>
	<link rel="stylesheet" href="/backstage/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/backstage/css/base.css">
</head>
<body>
	<div id="wrap">
		<div class="sidebar">
			<ul class="nav">
				<li><a href="#">博文管理</a></li>
				<li><a href="/admin/walkingblog">行博管理</a></li>
				<li class="active"><a href="#">书单管理</a></li>
				<li><a href="/admin/comment">评论管理</a></li>
				<li><a href="/admin/tourist">游客管理</a></li>
				<li><a href="/admin/member">订阅管理</a></li>
			</ul>
		</div>
		<div class="main">
			<h2 class="title">书单管理</h2>
			<div class="content">
				<div class="panel-btn container-fluid">
			        <div class="collapse navbar-collapse">
			          <ul class="nav navbar-nav">
			            <li class="toggle-btn active" data-target="#panel1"><a href="javascript:;">书单列表</a></li>
			            <li class="toggle-btn" data-target="#panel2"><a href="javascript:;">新增书本</a></li>
			            <li class="toggle-btn" data-target="#panel3"><a href="javascript:;">修改书本</a></li>
			          </ul>
			        </div><!-- /.navbar-collapse -->
			    </div>
				
				<div class="panel open" id="panel1">
					<table class="table table-condensed table-hover table-striped">
						<thead>
							<tr>
								<td width="50">bookId</td>
								<td width="140">发布时间</td>
								<td width="250">书名</td>
								<td width="200">图片</td>
								<td>内容</td>
								<td width="50">推荐数</td>
								<td width="150">操作</td>
							</tr>
						</thead>
						<tbody id="tbody">
							<tr class="no-record">
								<td colSpan="20">暂无记录</td>
							</tr>
						</tbody>
					</table>
					<nav class="paging" id="paging1"  data-current="1" data-all="2"></nav>
				</div>
				<div class="panel" id="panel2">
					<div class="pub-cont">
						
						<form action="/admin/addBook" enctype="multipart/form-data" method="POST">
							<div class="form-group">
								<label for="book-name">书名</label>
							    <input type="text" class="form-control" id="book-name" name="name">
							</div>
							<div class="form-group">
								<label for="book-description">描述</label>
							    <textarea class="form-control" id="book-description" placeholder="书本描述" rows="10" required name="description"></textarea>
							</div>
							<div class="form-group">
							    <label for="photo">图片</label>
							    <input type="file" id="photo" name="photo" accept="image/*">
							    <p class="help-block">jpg、png、gif等图片格式</p>
							</div>
							<input type="submit" class="btn btn-success" value="提交" id="add-submit">
						</form>
					</div>
				</div>
				<div class="panel" id="panel3">
					<div class="pub-cont">
						
						<form action="/admin/addWalkingblog" enctype="multipart/form-data" method="POST">
						<div class="form-group">
								<label for="book-name">书名</label>
							    <input type="text" class="form-control" id="edit-name" name="name">
							</div>
							<div class="form-group">
								<label for="book-description">描述</label>
							    <textarea class="form-control" id="edit-description" placeholder="书本描述" rows="10" required name="description"></textarea>
							</div>
							<div class="form-group">
								<label>当前图片</label>
								<img src="" alt="" class="img-thumbnail old-img">
							</div>
							<div class="form-group">
							    <label for="photo">新图片</label>
							    <input type="file" id="newPhoto" name="photo" accept="image/*">
							    <p class="help-block">jpg、png、gif等图片格式</p>
							</div>
							<hr>
							<div class="form-group">
							    <p class="help-block">
									bookId: <span class="edit-value"></span>
									推荐数: <span class="edit-value"></span>
							    </p>	
								<p class="help-block">
									<span class="label-time">发布时间: </span>
									<span class="edit-value"></span>
							    </p>
							</div>

							<input type="submit" class="btn btn-success" value="修改" id="edit-submit">
						</form>
					</div>
				</div>

			</div>
		</div>

	</div>
	<script src="/backstage/js/jquery-1.9.1.min.js"></script>
	<script src="/backstage/bootstrap/js/bootstrap.min.js"></script>
	<script src="/backstage/js/global.js"></script>
	<script src="/backstage/js/ajaxfileupload.js"></script>
	<script src="/backstage/js/book.js"></script>
	<script type="text/template" id="book_tr_rpl">
		<tr class="book">
			<td>{{bookId}}</td>
			<td>{{time}}</td>
			<td>{{name}}</td>
			<td>{{photo}}</td>
			<td>{{description}}</td>
			<td>{{recommend}} </td>
			<td>
				<a href="/book" class="btn btn-default btn-xs" target="_blank">查看</a>
				<button class="btn btn-default btn-xs edit" data-target="{{_id}}">修改</button>
				<button class="btn btn-default btn-xs delete" data-target="{{_id}}">删除</button>
			</td>
		</tr>
	</script>
	<script type="text/template" id="norecord_rpl">
		<tr class="no-record">
			<td colSpan="20">暂无记录</td>
		</tr>
	</script>

</body>
</html>
