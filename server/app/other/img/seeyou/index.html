<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>归客无归程，良人断锦书</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./swiper.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		img {
			width: 100%;
		}
	</style>
</head>
<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="./seeyou.png">
			</div>
			<div class="swiper-slide">
				<img src="../wish20161114.png">
			</div>
			<div class="swiper-slide">
				<img src="../loveletter20161118.png">
			</div>
			<div class="swiper-slide">
				<img src="../merrychrismas2016.png">
			</div>
		</div>
		<!-- Add Arrows -->
        <div class="swiper-button-next btn"></div>
        <div class="swiper-button-prev btn"></div>
	</div>
	<!-- <audio src="./jam.mp3" autoplay="true"></audio> -->
	<div id="music"></div>
	<script src="./swiper.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
			nextButton: '.swiper-button-next',
        	prevButton: '.swiper-button-prev',
	        spaceBetween: 30,
	        centeredSlides: true,
	        paginationClickable: true,
	        grabCursor: true,
	        autoplayDisableOnInteraction: false
	    });
	    document.getElementById('music').innerHTML = '<audio src="./jam.mp3" autoplay="true"></audio>';
	</script>
</body>
</html>
